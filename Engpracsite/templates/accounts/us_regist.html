{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">新規ユーザー登録</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.usname.id_for_label }}" class="form-label">名前:</label>
                            {{ form.usname }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">メールアドレス:</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">パスワード:</label>
                            {{ form.password }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.confirm_password.id_for_label }}" class="form-label">パスワード再入力:</label>
                            {{ form.confirm_password }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ユーザー登録確定</button>
                            <a href="{% url 'accounts:home' %}" class="btn btn-secondary">戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
