{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">ログイン</h2>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            メールアドレスまたはパスワードが正しくありません。
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}">メールアドレス:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password.id_for_label }}">パスワード:</label>
                            {{ form.password }}
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="{{ form.remember.id_for_label }}" name="{{ form.remember.name }}">
                            <label class="form-check-label" for="{{ form.remember.id_for_label }}">ログイン状態を保持する</label>                        
                        </div>                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
